<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./modal.css">
    <title>Modal</title>
</head>
<body>
    <button class="but" type="button">Click</button>

    <div class="mdl_box">
        <div class="mdl_forma">

            <svg class="close" fill="black" width="14" height="14">
                <use href="./sprite.svg#icon-close"></use>
            </svg>

            <h2 class="title_form">Зв’язатися<br> зі мною</h2>
            <p class="paragraf_form">Будь ласка, заповніть форму<br> і я зв’яжуся з Вами якнайшвидше для обговорення деталей.</p>
            <form class="forma_for_connect">
        
              <label class="label-inpt">Ваше ім’я*
              <input type="text" class="user-inpt username" name="username" placeholder="Анастасія" required>
              </label>

              <label class="label-inpt">Номер телефону*
              <input type="tel" class="user-inpt phone" name="phone" placeholder="+38 000 000 00 00" pattern="\+[0-9]{11,12}" required>
              </label>

              <label class="label-inpt">Формат навчання
                <select class="user-inpt selected-category" name="education">
                    <option value="Individual study">Індивідуальне навчання</option>
                    <option value="Study with a friend">Парні заняття</option>
                    <option value="Groupe study">Групові заняття</option>
                </select>
              </label>

              <label class="label-inpt">Коментар
                <textarea class="user-inpt text-com" name="comment" placeholder="Ваш коментар"></textarea>
              </label>
                     
            <button class="but_submit" type="submit">ВІДПРАВИТИ</button> 
        
            </form>
        </div>
    </div>
    
    <script type="module" src="./modal.js"></script>
</body>
</html>
